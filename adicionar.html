<!DOCTYPE html>
<html lang="en">

<head>
    <title>Adicionar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <script src="JS/adicionar.js"></script>

    <div>
        <nav id="navLoja" class="navbar navbar-expand-md navbar-dark">
            <div id="lojaRedirect">
                <a href="loja.html">
                    <img id="logo"
                        src="https://images.vexels.com/media/users/3/142896/isolated/preview/4998c28a6aa8b9b774b4927ab50b6228-m-letra-redemoinhos-isotipo.png"
                        alt="">
                    <h1 id="nomeLoja">Maicao Store</h1>
                </a>
            </div>
            </button>
            <div class="collapse navbar-collapse" id="main-navigation">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/maicon-giehl">LinkedIn</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <form action="">
        <div id="criarItens" class="container">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="">Titulo</label>
                    <input type="text" class="form-control" id="newProduct_title" placeholder="Ex: Camisa Polo Branca">
                </div>
                <div class="form-group col-md-6">
                    <label for="">URL da Imagem</label>
                    <input id="newProduct_img" class="form-control" placeholder="Ex: https://myImage.png">
                        
                    </input>
                </div>
                <div class="form-group col-md-6">
                    <label for="">Preço (em real, sem centavos)</label>
                    <input type="number" class="form-control" id="newProduct_price" placeholder="Ex: 55">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Tecido</label>
                    <input type="text" class="form-control" id="newProduct_tissue" placeholder="Ex: Algodão">
                </div>
            </div>
            <div class="form-group">
                <label for="">Descrição</label>
                <input type="" class="form-control" id="newProduct_desc" placeholder="Descrição...">
            </div>
            <div class="form-row">
                <button type="submit" class="btn btn-primary" onclick="post()">Postar produto</button>
            </div>
        </div>
    </form>
</body>

</html>
